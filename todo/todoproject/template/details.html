{% extends 'base.html' %}
{% block body %}
  <div class="card">
      <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p><b>{{i.priority}}</b></p>
          <p><b>{{i.date}}</b></p>
          <a class="btn btn-danger" href="{% url 'delete' task.id %}">DONE</a>
          <a class="btn btn-primary" href="{% url 'update' task.id %}">UPDATE</a>
      </div>
  </div>
   {% endblock %}
